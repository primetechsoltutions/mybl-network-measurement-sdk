# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk18
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=net-monitor-1.0.0.aar" #com-atifqamar-customtoast.aar
  - mvn install:install-file $FILE -DgroupId=com.github.primetechsoltutions -DartifactId=net-monitor -Dversion=1.0.0 -Dpackaging=aar -DgeneratePom=true
  #com.github.geek-atif